<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            .courseDiv {
                margin-left: 100px;
            }
            .infoRow {
                display: flex;
                gap: 50px;
            }
        </style>
    </head>
    <body>
        <script>
            // Є масив coursesArray котрий лежить в arrays.js (на цей момент ви вже знаєте де він знаходиться)
            // Створити для кожного елементу масиву свій блок, блок розділити блоками, в яких будуть зберігатись значення окремих властивостей, для властивості modules зробити список з елементами
            // Приклад структури знаходиться у файлі example.png, який лежить в папці з поточним файлом

            let coursesArray = [
                {
                    title: 'JavaScript Complex',
                    monthDuration: 5,
                    hourDuration: 909,
                    modules: [
                        'html',
                        'css',
                        'js',
                        'mysql',
                        'mongodb',
                        'react',
                        'angular',
                        'aws',
                        'docker',
                        'git',
                        'node.js',
                    ],
                },
                {
                    title: 'Java Complex',
                    monthDuration: 6,
                    hourDuration: 909,
                    modules: [
                        'html',
                        'css',
                        'js',
                        'mysql',
                        'mongodb',
                        'angular',
                        'aws',
                        'docker',
                        'git',
                        'java core',
                        'java advanced',
                    ],
                },
                {
                    title: 'Python Complex',
                    monthDuration: 6,
                    hourDuration: 909,
                    modules: [
                        'html',
                        'css',
                        'js',
                        'mysql',
                        'mongodb',
                        'angular',
                        'aws',
                        'docker',
                        'python core',
                        'python advanced',
                    ],
                },
                {
                    title: 'QA Complex',
                    monthDuration: 4,
                    hourDuration: 909,
                    modules: [
                        'html',
                        'css',
                        'js',
                        'mysql',
                        'mongodb',
                        'git',
                        'QA/QC',
                    ],
                },
                {
                    title: 'FullStack',
                    monthDuration: 7,
                    hourDuration: 909,
                    modules: [
                        'html',
                        'css',
                        'js',
                        'mysql',
                        'mongodb',
                        'react',
                        'angular',
                        'aws',
                        'docker',
                        'git',
                        'node.js',
                        'python',
                        'java',
                    ],
                },
                {
                    title: 'Frontend',
                    monthDuration: 4,
                    hourDuration: 909,
                    modules: [
                        'html',
                        'css',
                        'js',
                        'mysql',
                        'mongodb',
                        'react',
                        'angular',
                        'aws',
                        'docker',
                        'git',
                        'sass',
                    ],
                },
            ];

            for (const course of coursesArray) {
                let divCourse = document.createElement('div');
                divCourse.classList.add('courseDiv');

                let courseTitle = document.createElement('h1');
                courseTitle.innerText = course.title;

                let infoRow = document.createElement('div');
                infoRow.classList.add('infoRow');

                let courseMonth = document.createElement('h2');
                courseMonth.innerText = course.monthDuration;
                courseMonth.classList.add('h2Month');

                let courseHour = document.createElement('h2');
                courseHour.innerText = course.hourDuration;
                courseHour.classList.add('h2Hour');

                infoRow.append(courseMonth, courseHour);

                let moduleList = document.createElement('ul');
                for (const item of course.modules) {
                    let li = document.createElement('li');
                    li.innerText = item;

                    moduleList.appendChild(li);
                }

                divCourse.append(courseTitle, infoRow, moduleList);

                document.body.appendChild(divCourse);
            }
        </script>
    </body>
</html>
