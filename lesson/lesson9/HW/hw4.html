<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            // #Kx1xgoKy8 – Є масив
            // За допомоги скріпта для кожного елементу масиву зробити <div class=’item’> ,  в якому буде <h1 class=’heading’>  з title  елементу, та <p class=’description’> з monthDuration елементу.
            // Завдання робити через цикли.

            let coursesAndDurationArray = [
                { title: 'JavaScript Complex', monthDuration: 5 },
                { title: 'Java Complex', monthDuration: 6 },
                { title: 'Python Complex', monthDuration: 6 },
                { title: 'QA Complex', monthDuration: 4 },
                { title: 'FullStack', monthDuration: 7 },
                { title: 'Frontend', monthDuration: 4 },
            ];

            for (let course of coursesAndDurationArray) {
                let divCource = document.createElement('div');
                divCource.classList.add('item');

                let h1Title = document.createElement('h1');
                h1Title.innerText = course.title;
                h1Title.classList.add('heading');

                let pMonth = document.createElement('p');
                pMonth.innerText = course.monthDuration;
                pMonth.classList.add('description');

                divCource.append(h1Title, pMonth);
                document.body.appendChild(divCource);
            }
        </script>
    </body>
</html>
