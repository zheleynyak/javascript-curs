    <body>
        <script>
            // #AiN5CoUQ
            // Створити функцію, яка робить глибоку копію об’єкта.
            // Додати перевірки на undefined, null, NaN.
            // Подумати і реалізувати логіку, в якій кінцевий об’єкт буде мати функції, які в нього були до цього моменту.

            function deepCopy(object) {
                if (object) {
                    let deepCopyObj = JSON.parse(JSON.stringify(object));
                    for (const item in object) {
                        if (typeof object[item] === 'function') {
                            let copyFunction = object[item].bind({});
                            deepCopyObj[item] = copyFunction;
                        }
                    }
                    return deepCopyObj;
                }
            }

            let obj = {
                name: 'Fedya',
                age: 23,
                foo() {
                    console.log('foo');
                },
                y() {
                    console.log('foo');
                },
                arr: [12, 232, 5],
            };

            let x = deepCopy(obj);
            console.log(x);

            let y = deepCopy({
                name: 'denis',
                foo() {
                    console.log('dffd');
                },
            });
            console.log(y);
        </script>
    </body>
