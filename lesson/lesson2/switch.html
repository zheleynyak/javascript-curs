<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

<body>
<script>

	let color = 'green'
	switch(color) {
		case 'green':
			console.log('go')
			break
		case 'yellow':
			console.log('wait')
			break
		case 'red':
			console.log('stop')
			break
		default:
			console.log('?')
	}
</script>	
</body>
