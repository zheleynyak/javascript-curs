    <script>
        // #KzrtqyQ – Скласти розклад на тиждень за домопогою switch.

        let i = 6;
        switch(i){
            case 1:
                console.log('monday')
                break
            case 2:
                console.log('tuesday')
                break
            case 3:
                console.log('wensday')
                break
            case 4:
                console.log('thursday')
                break
            case 5:
                console.log('friday')
                break
            case 6:

                break
            case 7:
                console.log('sunday')
                break
        }
    </script>
