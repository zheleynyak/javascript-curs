<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // #pghbnSB – створити функцію яка повертає найменьше число з масиву
        function smallNumb(array){
            let acumulater = array[0]
            for(let i = 1; i < array.length; i++){
                if(acumulater > array[i]){
                    acumulater = array[i]
                }
            }
            return acumulater
        }

        let array = [1, 0, 19, -2, 2323, -3]
        let x = smallNumb(array)
        console.log(x)
    </script>
</body>
</html>
