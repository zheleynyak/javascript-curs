<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // #bovDJDTIjt – створити функцію, яка приймає масив об’єктів з наступними полями id,name,age , та виводить їх в документ. Для кожного об’єкту окремий блок.
        function objectBuild(array){
            for(obj of array){
                document.write(`<div>`)
                for(item in obj){
                    document.write(`<p>${item}: ${obj[item]}`)
                }
                document.write(`</div>`)
                }
        }

        let users = [
            {id:1 ,name: 'name',age: 19},
            {id:2 ,name: 'name',age: 19},
            {id:3 ,name: 'name',age: 19},
            {id:4 ,name: 'name',age: 19},
            {id:5 ,name: 'name',age: 19},
            {id:6 ,name: 'name',age: 19},
            {id:7 ,name: 'name',age: 19},
        ]

        objectBuild(users)
    </script>
</body>
</html>
