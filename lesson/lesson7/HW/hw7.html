<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            //     #5kla3yMpgp
            // – (Те саме, тільки через клас)
            // Створити клас, який дозволяє створювати об’єкти car, з властивостями модель, виробник, рік випуску, максимальна швидкість, об’єм двигуна. додати в об’єкт функції:
            // — drive () – яка виводить в консоль `їдемо зі швидкістю ${максимальна швидкість} на годину`
            // — info () – яка виводить всю інформацію про автомобіль в форматі `назва поля – значення поля`
            // — increaseMaxSpeed (newSpeed) – яка підвищує значення максимальної швидкості на значення newSpeed
            // — changeYear (newValue) – змінює рік випуску на значення newValue
            // — addDriver (driver) – приймає об’єкт, який “водій” з довільним набором полів, і додає його в поточний об’єкт car

            class Car {
                constructor(
                    model,
                    manufacturer,
                    yearManufacture,
                    maxSpeed,
                    engineCapacity
                ) {
                    this.model = model;
                    this.manufacturer = manufacturer;
                    this.yearManufacture = yearManufacture;
                    this.maxSpeed = maxSpeed;
                    this.engineCapacity = engineCapacity;
                }

                drive() {
                    console.log(`їдемо зі швидкістю ${this.maxSpeed}`);
                }

                info() {
                    for (let item in this) {
                        console.log(item, this[item]);
                    }
                }

                increaseMaxSpeed(newSpeed) {
                    if (newSpeed >= 0) this.maxSpeed += newSpeed;
                }

                changeYear(newDate) {
                    if (newDate >= 1815) this.yearManufacture = newDate;
                }

                addDriver(driver) {
                    this.driver = driver;
                }
            }

            let car1 = new Car('golf', 'volkswagen', 2020, 250, '2000cm3');
            console.log(car1);

            car1.drive();
            car1.info();

            car1.increaseMaxSpeed(100);
            console.log(car1);

            car1.changeYear(2025);
            console.log(car1);

            // model,
            // manufacturer,
            // yearManufacture,
            // maxSpeed,
            // engineCapacity
            car1.addDriver({
                model: 'a6',
                manufacturer: 'audi',
                yearManufacture: 2019,
                maxSpeed: 250,
                engineCapacity: '3000cm3',
            });
            console.log(car1);
        </script>
    </body>
