<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = 0

        x = x + 1
        console.log(x)
        
        x++
        console.log(x)
        
        x += 1
        console.log(x)

        ++x
        console.log(x)

        x = x - 1
        console.log(x)

        x -= 1
        console.log(x)

        x--
        console.log(x)

        --x
        console.log(x)
    </script>
</body>
</html>
