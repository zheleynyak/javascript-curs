<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // #TYj7ncx – За допомогою циклу for і document.write() вивести 10 блоків div c довільним текстом і індексом всередині
        for(let i = 0; i < 10; i++){
            document.write(`<div>
                <h1>
                    ${i+1}: 'Text'
                    </h1>
                </div>`)
        }
    </script>
</body>
</html>
