<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    //#uzkt71dp – За допомогою циклу while вивести в документ 20 блоків h1 c довільним текстом всередині.
    let i = 0
    while(i < 20){
        document.write(`<div>
            <h1>
                ${i + 1} text
            </h1>
            </div>`)
        i++
    }
    </script>
</body>
</html>
