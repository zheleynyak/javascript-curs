<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            // #RbQGnH5DuC - В localStorage зберігаються масиви. Вам потрібно зробити функцію, які дістає потрібний вам масив з localStorage та додає в нього об’єкт
            // сигнатура функції – addToLocalStorage(arrayName:string,objToAdd:any{}):void

            function addToLocalStorage(arrayName, objToAdd) {
                let array = JSON.parse(localStorage.getItem(arrayName));
                if (typeof objToAdd === 'object') array.push(objToAdd);
                localStorage.setItem(arrayName, JSON.stringify(array));
            }

            addToLocalStorage('Users', 32);
        </script>
    </body>
</html>
