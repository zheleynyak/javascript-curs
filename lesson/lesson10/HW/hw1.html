        </div>
        <button class="textHide">pres</button>
        <script>
            // #sH8c4er – Створити довільний елемент з id = text та створити кнопку.
            // Використовуючи JavaScript, зробіть так, щоб при натисканні на кнопку зникав елемент з id=”text”.jk

            let buttonHide = document.getElementsByClassName('textHide')[0];
            let divText = document.getElementsByClassName('text')[0];
            buttonHide.onclick = function () {
                // divText.innerText = '';
                divText.remove();
            };
