<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div>
            <ul id="list"></ul>
        </div>
        <script>
            let sessionUL = document.getElementById('list');
            let sessionArray = JSON.parse(localStorage.getItem('sessionsList'));
            for (const item of sessionArray) {
                let li = document.createElement('li');
                li.innerText = item;
                sessionUL.appendChild(li);
            }
        </script>
    </body>
</html>
