<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <form action="" name="personal-data">
            <input type="text" name="firstName" />
            <input type="text" name="surname" />
            <input type="text" name="age" />
            <button>send</button>
        </form>
        <div id="personalData"></div>
        <script>
            // #ymAmN2xJ - Створити форму з трьома полями для name, surname, age та кнопкою.
            // При натисканні на кнопку зчитати дані з полів, та вивести об’єкт в документ.
            // Іншими словами : заповнили форму, натиснули кнопку, під формою з’явився блок з вашим об’єктом

            let personalDateForm = document.forms['personal-data'];
            let div = document.getElementById('personalData');

            personalDateForm.onsubmit = function (event) {
                event.preventDefault();
                let user = {
                    name: this.firstName.value,
                    surname: this.surname.value,
                    age: this.age.value,
                };

                // console.log(user);
                // let userJSON = JSON.stringify(user);
                // console.log(userJSON);
                // let p = document.createElement('p');
                // p.append(userJSON);
                // div.appendChild(p);

                div.innerText = user.name + ' ' + user.surname + ' ' + user.age;
            };
        </script>
    </body>
</html>
