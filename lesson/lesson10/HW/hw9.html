<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div id="number"></div>
        <script>
            // #bq1zkx7WP *** (подібне було вище, але…будьте уважні в другій частині) створити сторінку з довільним блоком, в середині якого є значення “100грн”
            // при перезавантаженні сторінки до значення додається по 10грн, але !!! зміна ціни відбувається тільки на перезавантаження, які відбулись пізніше ніж 10 секунд після попереднього.
            // При перезавантаженні, яке відбулось раніше ніж минуло 10 секунд, нічого не відбувається

            let numbCountDiv = document.getElementById('number');

            let numb = +localStorage.getItem('numb') || 90;
            let time = +localStorage.getItem('time');

            if (Date.now() - time >= 10000) {
                numb += 10;
                localStorage.setItem('time', Date.now());
            }
            localStorage.setItem('numb', numb);
            numbCountDiv.innerText = `${numb} UAH`;
        </script>
    </body>
</html>
