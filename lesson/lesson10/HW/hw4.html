<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div id="number"></div>
        <script>
            let numbCountDiv = document.getElementById('number');

            let numb = JSON.parse(localStorage.getItem('numb')) || 0;
            numb += 1;
            localStorage.setItem('numb', numb);
            numbCountDiv.innerText = numb;
        </script>
    </body>
</html>
