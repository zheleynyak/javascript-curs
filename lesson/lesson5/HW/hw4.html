<body>
    <script>
        // #SIdMd0hQ – створити функцію, яка приймає масив та виводить кожен його елемент
        let arr = [1, 2, 3, true, 'word', {name:'vasue', age: 43}, [1,2,3, [54,3,665]], [{name: 'Denis', age:21}]]
        let iterArr = []
        let iterArray = (array) => {
            debugger        
            for(const item of array){
                if(Array.isArray(item)){
                    iterArray(item)
                }else{
                    iterArr.push(item)
                }
            }
            return iterArr
        }

        console.log(arr)
        console.log(iterArray(arr))
    </script>
