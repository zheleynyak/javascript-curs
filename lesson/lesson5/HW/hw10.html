<body>
    <script>
        // #pghbnSB – створити функцію, яка повертає найменше число з масиву
        let minNumber = (array) => {
            let numb = array[0]
            for(const item of array){
                if(numb > item){
                    numb = item
                }
            }
            return numb
        }

        console.log(minNumber([1,2,3,4,0,-2]))
    </script>
</body>
