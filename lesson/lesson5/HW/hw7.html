<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // #0Kxco1edSN – створити функцію, яка створює ul з трьома елементами li. Текст li задати через аргумент всім однаковий. Кількість li визначається другим аргументом, який є числовим (тут використовувати цикл)
        let builderUL = (text, li) => {
            document.write(`<ul>`)
            for(let i = 0; i < li; i++){
                document.write(`<li>${text}</li>`)
            }
            document.write(`</ul>`)
        }

        builderUL('adfas', 5)
    </script>
</body>
</html>
