<body>
    <script>
    //#kpsbSQCt2Lf – створити функцію swap(arr,index1,index2). Функція міняє місцями значення у відповідних індексах
    // Приклад  swap([11,22,33,44],0,1) //=> [22,11,33,44]
    let swap = (array,index1,index2) => {
        let temporaryNumb = array[index1]
        array[index1] = array[index2]
        array[index2] = temporaryNumb
        return array
    }
    // t = 11 index1 = 22 index2 = 22 index2 = index1
    console.log(swap([11,22,33,44] ,0,1))
    </script>
</body>
