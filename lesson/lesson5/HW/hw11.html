<body>
    <script>
        // #EKRNVPM – створити функцію sum(arr), яка приймає масив чисел, сумує значення елементів масиву та повертає його. Приклад sum([1,2,10]) //->13
        let sum = (array) => {
            let sum = 0
            for(const item of array){
                sum+=item
            }
            return sum
        }

        console.log(sum([1,2,3,4,5]))
    </script>
