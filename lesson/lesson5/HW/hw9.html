<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // #bovDJDTIjt – створити функцію, яка приймає масив об’єктів з наступними полями id,name,age , та виводить їх в документ. Для кожного об’єкту окремий блок.
        let displayObjects = (array) => {
            for(const object of array){
                document.write(`<div>`)
                for(let item in object){
                    document.write(`<p>${item}: ${object[item]}</p>`)
                }
                document.write(`</div>`)
            }
        }

        let users = [
            {id:1 ,name: 'name',age: 'age'},
            {id:2 ,name: 'name',age: 'age'},
            {id:3 ,name: 'name',age: 'age'},
            {id:4 ,name: 'name',age: 'age'},
            {id:5 ,name: 'name',age: 'age'},
            {id:6 ,name: 'name',age: 'age'},
            {id:7 ,name: 'name',age: 'age'},
        ]

        displayObjects(users)
    </script>
</body>
</html>
